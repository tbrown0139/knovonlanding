<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-jQ3ol0UOmJfaeg65XwtB7tcGvmIHzDZfHCIcd20NQ0aZD7DQEMxx6uRO/pHh1jfSk+qA3kw4P+3R8ZG8fn8H5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            text-align: center;
            background-color: #000;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            height: 50px;
        }
        .portal-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;

            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .portal-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

            flex: 0 0 auto;

        .weather-widget {
            position: absolute;

            font-size: 2.5em;

            color: #000;

            font-size: 1em;

            margin-top: 5px;

            display: none;
            position: fixed;

            padding: 15px;
            background-color: red;

            font-weight: bold;
            z-index: 9999;
        }

        /* Weather Alert Box */
        .weather-alert {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background-color: red;
            color: white;

            border-radius: 8px;

<body>
    <img class="logo" src="https://mytab.knovon.net/knovontablogo.png" alt="Knovon Logo">
    <a class="portal-link" href="https://my.knovon.org" target="_blank">My Portal</a>
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <!-- Weather Alert -->
    <div class="weather-alert" id="weather-alert">Severe Weather Warning!</div>

    <!-- Weather Widget -->
    <div class="weather-widget" id="weather-widget">
        <i class="fas fa-cloud weather-icon" id="weather-icon"></i>
        <div>
            <div class="temp" id="temperature">--°F</div>
            <div class="location" id="location">Loading...</div>
        </div>
    </div>

    <!-- Offline Alert -->
    <div id="offline-alert">You are currently offline</div>

    <script>
        const DEFAULT_IMAGE_URL = 'https://mytab.knovon.net/intricate-explorer-0wyWY_aJJEE-unsplash.jpg';
        const greetingElement = document.getElementById('greeting');
        const dateElement = document.getElementById('date');
        const appsContainer = document.getElementById('apps-container');
        const weatherAlert = document.getElementById('weather-alert');
        const offlineAlert = document.getElementById('offline-alert');
        const now = new Date();
        const hours = now.getHours();
        const month = now.getMonth();
        const date = now.getDate();

        // Weather Widget using Open-Meteo API
        function getWeatherIcon(weatherCode) {
            const codeMap = {
                0: 'fas fa-sun', // Clear sky
                1: 'fas fa-cloud-sun', // Mainly clear
                2: 'fas fa-cloud', // Partly cloudy
                3: 'fas fa-cloud', // Overcast
                45: 'fas fa-smog', // Fog
                48: 'fas fa-smog', // Depositing rime fog
                51: 'fas fa-cloud-drizzle', // Light drizzle
                53: 'fas fa-cloud-drizzle', // Moderate drizzle
                55: 'fas fa-cloud-drizzle', // Dense drizzle
                61: 'fas fa-cloud-rain', // Slight rain
                63: 'fas fa-cloud-rain', // Moderate rain
                65: 'fas fa-cloud-showers-heavy', // Heavy rain
                80: 'fas fa-cloud-showers-heavy', // Slight rain showers
                81: 'fas fa-cloud-showers-heavy', // Moderate rain showers
                82: 'fas fa-cloud-showers-heavy', // Violent rain showers
                95: 'fas fa-bolt', // Thunderstorm
                96: 'fas fa-bolt', // Thunderstorm with slight hail
                99: 'fas fa-bolt', // Thunderstorm with heavy hail
            };
            return codeMap[weatherCode] || 'fas fa-cloud';
        }

        // Convert Celsius to Fahrenheit
        function convertCtoF(celsius) {
            return Math.round(celsius * 9 / 5 + 32);
        }

        // Check for severe weather conditions
        function isSevereWeather(weatherCode) {
            return [61, 63, 65, 80, 81, 82, 95, 96, 99].includes(weatherCode); // Rain, thunderstorms
        }

        // Get user location and fetch weather data from Open-Meteo
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                try {
                    // Fetch the current weather
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
                    const data = await response.json();

                    const { temperature, weathercode } = data.current_weather;

                    // Update temperature to Fahrenheit
                    document.getElementById('temperature').textContent = `${temperature}°F`;

                    // Set the weather icon based on the weather condition code
                    const iconClass = getWeatherIcon(weathercode);
                    document.getElementById('weather-icon').className = iconClass + ' weather-icon';

                    // Show weather alert if severe weather
                    if (isSevereWeather(weathercode)) {
                        weatherAlert.style.display = 'block';
                    }

                    // Fetch the location name using reverse geocoding
                    const locationResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const locationData = await locationResponse.json();

                    // Update location
                    document.getElementById('location').textContent = locationData.address.city || locationData.address.town || locationData.address.village || locationData.address.state || 'Your Location';
                } catch (error) {
                    document.getElementById('location').textContent = 'Unable to load weather';
                    console.error('Error fetching weather data:', error);
                }
            }, error => {
                document.getElementById('location').textContent = 'Location not available';
            });
        } else {
            document.getElementById('location').textContent = 'Geolocation not supported';
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable developer tools shortcuts (F12, Ctrl+Shift+I, Cmd+Opt+I)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.metaKey && e.altKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Function to set the background image using Unsplash API
        async function setBackgroundImage(query) {
            const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY';
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=${UNSPLASH_ACCESS_KEY}`);
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.regular})`;
            } catch (error) {
                console.error('Error fetching image. Using default image:', error);
                document.body.style.backgroundImage = `url(${DEFAULT_IMAGE_URL})`;
            }
        }

        // Function to format the date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Display the formatted date
        dateElement.textContent = formatDate(now);

        // Determine the time-based greeting and background
        if ((month === 11 && date === 24) || (month === 11 && date === 25)) {
            greetingElement.textContent = 'Merry Christmas';
            setBackgroundImage('christmas');
        } else if (month === 11 && date === 31) {
            greetingElement.textContent = 'Happy New Year';
            setBackgroundImage('new year');
        } else if (month === 0 && date === 1) {
            greetingElement.textContent = 'Happy New Year';
            setBackgroundImage('new year');
        } else if (month === 6 && date === 4) {
            greetingElement.textContent = 'Happy 4th of July';
            setBackgroundImage('4th of July');
        } else if (month === 10 && date === 11) {
            greetingElement.textContent = 'Happy Birthday to our founder';
            setBackgroundImage('celebration');
        } else if (month === 9 && date === 31) {
            greetingElement.textContent = 'Happy Halloween';
            setBackgroundImage('halloween');
        } else if (hours < 12) {
            greetingElement.textContent = 'Good Morning';
            setBackgroundImage('morning');
        } else if (hours < 18) {
            greetingElement.textContent = 'Good Afternoon';
            setBackgroundImage('afternoon');
        } else {
            greetingElement.textContent = 'Good Evening';
            setBackgroundImage('evening');
        }

        // List of apps with their names, URLs, and icons
        const apps = [
            { name: 'Disney Plus', url: 'https://disneyplus.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg' },
            { name: 'Knovon', url: 'https://knovon.org', icon: 'https://mytab.knovon.net/knovontablogo.png' },
            { name: 'Gmail', url: 'https://mail.google.com', icon: 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png' },
            { name: 'Zoho Mail', url: 'https://mail.zoho.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6d/Zoho-logo.png' },
            { name: 'Roblox', url: 'https://roblox.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo.svg' },
            { name: 'GitHub', url: 'https://github.com', icon: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png' },
            { name: 'Canva', url: 'https://upload.wikimedia.org/wikipedia/commons/5/5d/Canva_Logo.png' },
            { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg' }
        ];

        // Function to randomly select 3 apps and display them
        function displayRandomApps() {
            const selectedApps = apps.sort(() => 0.5 - Math.random()).slice(0, 3);
            selectedApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <a href="${app.url}" target="_blank">
                        <img src="${app.icon}" alt="${app.name} Icon">
                        <div>${app.name}</div>
                    </a>
                `;
                appsContainer.appendChild(appCard);
            });
        }

        displayRandomApps();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
        }

        // Offline Detection and Alerts
        function updateOnlineStatus() {
            if (!navigator.onLine) {
                offlineAlert.style.display = 'block';
            } else {
                offlineAlert.style.display = 'none';
            }
        }

        window.addEventListener('offline', updateOnlineStatus);
        window.addEventListener('online', updateOnlineStatus);

        // Check status on page load
        updateOnlineStatus();
    </script>
</body>
</html>
