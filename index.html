<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center; /* Ensure the image is centered */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Fallback background */
            flex-direction: column;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            height: 50px;
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .date {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .apps {
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            gap: 10px;
            padding: 0 10px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
        }
        .app-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .app-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .greeting {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://ok12static.oktacdn.com/fs/bco/1/fs0ieyg1efEWrp7oR5d7" alt="Knovon Logo">
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <script>
        const greetingElement = document.getElementById('greeting');
        const dateElement = document.getElementById('date');
        const appsContainer = document.getElementById('apps-container');
        const now = new Date();
        const hours = now.getHours();
        const month = now.getMonth();
        const date = now.getDate();

        // Function to set the background image using Unsplash API
        async function setBackgroundImage(query) {
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=1YhjZDYm-4BCbbVjF2hnUn_iRA2SK2xlJqI3dnl6XrQ`);
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.regular})`;
            } catch (error) {
                console.error('Error fetching image:', error);
            }
        }

        // Function to format the date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to display the date
        dateElement.textContent = formatDate(now);

        // Determine the time-based greeting and background
        if (month === 11 && date === 25) {
            greetingElement.textContent = 'Merry Christmas';
            setBackgroundImage('christmas');
        } else if (month === 9 && date === 31) {
            greetingElement.textContent = 'Happy Halloween';
            setBackgroundImage('halloween');
        } else if (hours < 12) {
            greetingElement.textContent = 'Good Morning';
            setBackgroundImage('utah');
        } else if (hours < 18) {
            greetingElement.textContent = 'Good Afternoon';
            setBackgroundImage('utah');
        } else {
            greetingElement.textContent = 'Good Evening';
            setBackgroundImage('utah');
        }

        // List of apps with their names and URLs
        const apps = [
            { name: 'Disney Plus', url: 'https://disneyplus.com', icon: 'https://www.example.com/disney-icon.png' },
            { name: 'Knovon', url: 'https://knovon.org', icon: 'https://www.example.com/knovon-icon.png' },
            { name: 'Gmail', url: 'https://mail.google.com', icon: 'https://www.example.com/gmail-icon.png' },
            { name: 'Zoho Mail', url: 'https://mail.zoho.com', icon: 'https://www.example.com/zoho-icon.png' },
            { name: 'Roblox', url: 'https://roblox.com', icon: 'https://www.example.com/roblox-icon.png' },
        ];

        // Function to randomly select 3 apps and display them
        function displayRandomApps() {
            const selectedApps = apps.sort(() => 0.5 - Math.random()).slice(0, 3);
            selectedApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <a href="${app.url}" target="_blank">
                        <img src="${app.icon}" alt="${app.name} Icon">
                        <div>${app.name}</div>
                    </a>
                `;
                appsContainer.appendChild(appCard);
            });
        }

        displayRandomApps();
    </script>
</body>
</html>
