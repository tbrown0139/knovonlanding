<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Landing Page</title>
    <!-- Web app meta tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Knovon Landing Page">
    <link rel="apple-touch-icon" href="https://ok12static.oktacdn.com/fs/bco/1/fs0ieyg1efEWrp7oR5d7">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            flex-direction: column;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            height: 50px;
        }
        .portal-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .portal-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .date {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .apps {
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            gap: 10px;
            padding: 0 10px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            width: 120px;
            height: 150px;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .app-card img {
            width: 80%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .app-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .greeting {
                font-size: 2em;
            }
        }
        /* Alert styling */
        #offline-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: red;
            color: white;
            text-align: center;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://ok12static.oktacdn.com/fs/bco/1/fs0ieyg1efEWrp7oR5d7" alt="Knovon Logo">
    <a class="portal-link" href="https://my.knovon.org" target="_blank">My Portal</a>
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <!-- Offline Alert -->
    <div id="offline-alert">You are currently offline</div>

    <script>
        const DEFAULT_IMAGE_URL = 'https://mytab.knovon.net/intricate-explorer-0wyWY_aJJEE-unsplash.jpg';
        const greetingElement = document.getElementById('greeting');
        const dateElement = document.getElementById('date');
        const appsContainer = document.getElementById('apps-container');
        const offlineAlert = document.getElementById('offline-alert');
        const now = new Date();
        const hours = now.getHours();
        const month = now.getMonth();
        const date = now.getDate();

        // Function to set the background image using Unsplash API
        async function setBackgroundImage(query) {
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=1YhjZDYm-4BCbbVjF2hnUn_iRA2SK2xlJqI3dnl6XrQ`);
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.regular})`;
            } catch (error) {
                console.error('Error fetching image. Using default image:', error);
                document.body.style.backgroundImage = `url(${DEFAULT_IMAGE_URL})`;
            }
        }

        // Function to format the date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Display the formatted date
        dateElement.textContent = formatDate(now);

        // Determine the time-based greeting and background
        if ((month === 11 && date === 24) || (month === 11 && date === 25)) {
            greetingElement.textContent = 'Merry Christmas';
            setBackgroundImage('christmas');
        } else if (month === 11 && date === 31) {
            greetingElement.textContent = 'Happy New Year';
            setBackgroundImage('new year');
        } else if (month === 0 && date === 1) {
            greetingElement.textContent = 'Happy New Year';
            setBackgroundImage('new year');
        } else if (month === 6 && date === 4) {
            greetingElement.textContent = 'Happy 4th of July';
            setBackgroundImage('4th of July');
        } else if (month === 10 && date === 11) {
            greetingElement.textContent = 'Happy Birthday to our founder';
            setBackgroundImage('celebration');
        } else if (month === 9 && date === 31) {
            greetingElement.textContent = 'Happy Halloween';
            setBackgroundImage('halloween');
        } else if (hours < 12) {
            greetingElement.textContent = 'Good Morning';
            setBackgroundImage('utah');
        } else if (hours < 18) {
            greetingElement.textContent = 'Good Afternoon';
            setBackgroundImage('utah');
        } else {
            greetingElement.textContent = 'Good Evening';
            setBackgroundImage('utah');
        }

        // List of apps with their names, URLs, and icons
        const apps = [
            { name: 'Disney Plus', url: 'https://disneyplus.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg' },
            { name: 'Knovon', url: 'https://knovon.org', icon: 'https://ok12static.oktacdn.com/fs/bco/1/fs0ieyg1efEWrp7oR5d7' },
            { name: 'Gmail', url: 'https://mail.google.com', icon: 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png' },
            { name: 'Zoho Mail', url: 'https://mail.zoho.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6d/Zoho-logo.png' },
            { name: 'Roblox', url: 'https://roblox.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo.svg' },
            { name: 'GitHub', url: 'https://github.com', icon: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png' },
            { name: 'Canva', url: 'https://upload.wikimedia.org/wikipedia/commons/5/5d/Canva_Logo.png' },
            { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg' }
        ];

        // Function to randomly select 3 apps and display them
        function displayRandomApps() {
            const selectedApps = apps.sort(() => 0.5 - Math.random()).slice(0, 3);
            selectedApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <a href="${app.url}" target="_blank">
                        <img src="${app.icon}" alt="${app.name} Icon">
                        <div>${app.name}</div>
                    </a>
                `;
                appsContainer.appendChild(appCard);
            });
        }

        displayRandomApps();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
        }

        // Offline Detection and Alerts
        function updateOnlineStatus() {
            if (!navigator.onLine) {
                offlineAlert.style.display = 'block';
            } else {
                offlineAlert.style.display = 'none';
            }
        }

        window.addEventListener('offline', updateOnlineStatus);
        window.addEventListener('online', updateOnlineStatus);

        // Check status on page load
        updateOnlineStatus();
    </script>
</body>
</html>
