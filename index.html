<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knovon Landing Page</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Knovon Landing Page">
    <link rel="apple-touch-icon" href="https://mytab.knovon.net/knovontablogo.png">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            flex-direction: column;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            height: 50px;
        }
        .portal-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .portal-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .date {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .apps {
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            gap: 10px;
            padding: 0 10px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            width: 120px;
            height: 150px;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .app-card img {
            width: 80%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .app-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Weather Widget styling */
        .weather-widget {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .weather-icon {
            font-size: 2.5em;
            color: #000;
            margin-right: 10px;
        }

        .temp {
            font-size: 2em;
            font-weight: bold;
            color: #000;
        }

        .location {
            font-size: 1em;
            font-weight: 500;
            color: #555;
            margin-top: 5px;
        }

        /* News Widget styling */
        .news-widget {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .news-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;
        }

        .news-title {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://mytab.knovon.net/knovontablogo.png" alt="Knovon Logo">
    <a class="portal-link" href="https://my.knovon.org" target="_blank">My Portal</a>
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <!-- Weather Widget -->
    <div class="weather-widget" id="weather-widget">
        <i class="fas fa-cloud weather-icon" id="weather-icon"></i>
        <div>
            <div class="temp" id="temperature">--°F</div>
            <div class="location" id="location">Loading...</div>
        </div>
    </div>

    <!-- News Widget -->
    <div class="news-widget" id="news-widget">
        <img class="news-image" id="news-image" src="#" alt="News Image" />
        <div class="news-title" id="news-title">Loading news...</div>
    </div>

    <script>
        // Set greeting based on time of day
        function setGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting = "Good Evening";
            if (hours < 12) greeting = "Good Morning";
            else if (hours < 18) greeting = "Good Afternoon";
            document.getElementById('greeting').textContent = greeting;
            document.getElementById('date').textContent = now.toLocaleDateString("en-US", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setGreeting();

        // Weather Widget
        async function fetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
                    const data = await response.json();
                    document.getElementById('temperature').textContent = `${data.current_weather.temperature}°F`;
                    const locationResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const locationData = await locationResponse.json();
                    document.getElementById('location').textContent = locationData.address.city || locationData.address.state || "Your Location";
                });
            } else {
                document.getElementById('location').textContent = 'Location not available';
            }
        }
        fetchWeather();

        // Fetch random news story from RSS feed
        async function fetchRandomNews() {
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.dailywire.com/feeds/rss.xml');
                const data = await response.json();
                const latestStories = data.items.slice(0, 3);
                const randomStory = latestStories[Math.floor(Math.random() * latestStories.length)];
                document.getElementById('news-image').src = randomStory.enclosure.link || 'default-image.jpg';
                document.getElementById('news-title').textContent = randomStory.title;
                document.getElementById('news-title').onclick = () => window.open(randomStory.link, '_blank');
            } catch (error) {
                document.getElementById('news-title').textContent = 'Unable to load news';
                console.error('Error fetching news:', error);
            }
        }
        fetchRandomNews();
    </script>
</body>
</html>
