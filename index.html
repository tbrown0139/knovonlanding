<!DOCTYPE html>

    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            flex-direction: column;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.8;
            height: 50px;
        }
        .portal-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .portal-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .date {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .apps {
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            gap: 10px;
            padding: 0 10px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            width: 120px;
            height: 150px;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .app-card img {
            width: 80%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .app-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Weather Widget styling */
        .weather-widget {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .weather-icon {
            font-size: 2.5em;
            color: #000;
            margin-right: 10px;
        }

        .temp {
            font-size: 2em;
            font-weight: bold;
            color: #000;
        }

        .location {
            font-size: 1em;
            font-weight: 500;
            color: #555;
            margin-top: 5px;
        }

        /* News Widget styling */
        .news-widget {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .news-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;

<body>
    <img class="logo" src="https://mytab.knovon.net/knovontablogo.png" alt="Knovon Logo">
    <a class="portal-link" href="https://my.knovon.org" target="_blank">My Portal</a>
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <!-- Weather Widget -->
    <div class="weather-widget" id="weather-widget">
        <i class="fas fa-cloud weather-icon" id="weather-icon"></i>
        <div>
            <div class="temp" id="temperature">--°F</div>
            <div class="location" id="location">Loading...</div>
        </div>
    </div>

    <!-- News Widget -->
    <div class="news-widget" id="news-widget">
        <img class="news-image" id="news-image" src="#" alt="News Image" />
        <div class="news-title" id="news-title">Loading news...</div>
    </div>

    <!-- Offline Alert -->
    <div id="offline-alert">You are currently offline</div>

    <script>
        const DEFAULT_IMAGE_URL = 'https://mytab.knovon.net/intricate-explorer-0wyWY_aJJEE-unsplash.jpg';

        // Set background image from Unsplash
        async function setBackgroundImage(query) {
            const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY'; // Replace with your Unsplash API key
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=${UNSPLASH_ACCESS_KEY}`);
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.regular})`;
            } catch (error) {
                document.body.style.backgroundImage = `url(${DEFAULT_IMAGE_URL})`;
                console.error('Error fetching background image:', error);
            }
        }
        setBackgroundImage('Utah');

        // Set greeting and date
        const greetingElement = document.getElementById('greeting');
        const dateElement = document.getElementById('date');
        const now = new Date();
        dateElement.textContent = now.toLocaleDateString("en-US", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        greetingElement.textContent = now.getHours() < 12 ? 'Good Morning' : now.getHours() < 18 ? 'Good Afternoon' : 'Good Evening';

        // Fetch weather data
        async function fetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
                    const data = await response.json();
                    document.getElementById('temperature').textContent = `${data.current_weather.temperature}°F`;
                    document.getElementById('weather-icon').className = 'fas fa-cloud weather-icon'; // Example icon
                    document.getElementById('location').textContent = 'Your Location';
                });
            }
        }
        fetchWeather();

        // Fetch random news story
        async function fetchRandomNews() {
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.dailywire.com/feeds/rss.xml');
                const data = await response.json();
                const randomStory = data.items[Math.floor(Math.random() * data.items.length)];
                document.getElementById('news-image').src = randomStory.enclosure.link || 'default-image.jpg';
                document.getElementById('news-title').textContent = randomStory.title;
                document.getElementById('news-title').onclick = () => window.open(randomStory.link, '_blank');
            } catch (error) {
                document.getElementById('news-title').textContent = 'Unable to load news';
                console.error('Error fetching news:', error);
            }
        }
        fetchRandomNews();

        // Display random apps
        function displayRandomApps() {
            const apps = [
                { name: 'Disney Plus', url: 'https://disneyplus.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg' },
                { name: 'Knovon', url: 'https://knovon.org', icon: 'https://mytab.knovon.net/knovontablogo.png' },
                { name: 'Gmail', url: 'https://mail.google.com', icon: 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png' },
                { name: 'Zoho Mail', url: 'https://mail.zoho.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6d/Zoho-logo.png' },
                { name: 'Roblox', url: 'https://roblox.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo.svg' },
                { name: 'GitHub', url: 'https://github.com', icon: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png' },
                { name: 'Canva', url: 'https://canva.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/5/5d/Canva_Logo.png' },
                { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg' }
            ];
            const selectedApps = apps.sort(() => 0.5 - Math.random()).slice(0, 3);
            const appsContainer = document.getElementById('apps-container');
            selectedApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `<a href="${app.url}" target="_blank"><img src="${app.icon}" alt="${app.name} Icon"><div>${app.name}</div></a>`;
                appsContainer.appendChild(appCard);
            });
        }
        displayRandomApps();
    </script>
</body>
</html>
