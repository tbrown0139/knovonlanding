<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            -webkit-user-select: none;
            -moz-user-select: none;

        .logo {
            position: absolute;

            left: 20px;

            background: rgba(255, 255, 255, 0.4);

            font-size: 3em;

        .apps {
            display: flex;

            gap: 10px;

        .app-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            width: 120px;
            height: 150px;
            text-align: center;
            padding: 10px;
            flex: 0 0 auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .app-card img {
            width: 80%;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 10px;
        }

            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;

        #settingsModal {
            display: none;
            position: fixed;
            z-index: 9999;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        #settingsModal h2 {
            margin: 0 0 20px;

        #settingsModal label {
            display: block;

            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #settingsModal button:hover {
            background-color: #555;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #111;
            color: white;
        }

        /* Snow mode styles */
        .snowflake {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            to {
                transform: translateY(100vh);
            }
        }

            display: none;

<body>
    <img class="logo" src="https://mytab.knovon.net/knovontablogo.png" alt="Knovon Logo">
    <a class="portal-link" href="https://my.knovon.org" target="_blank">My Portal</a>
    <div class="greeting" id="greeting">Good Morning</div>
    <div class="date" id="date"></div>
    <div class="apps" id="apps-container"></div>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="darkModeCheckbox"> Enable Dark Mode
        </label>
        <label>
            <input type="checkbox" id="snowModeCheckbox"> Enable Snow Mode
        </label>
        <button id="saveSettings">Save Settings</button>
    </div>

    <!-- Offline Alert -->
    <div id="offline-alert">You are currently offline</div>

    <script>
        const DEFAULT_IMAGE_URL = 'https://mytab.knovon.net/intricate-explorer-0wyWY_aJJEE-unsplash.jpg';
        const greetingElement = document.getElementById('greeting');
        const dateElement = document.getElementById('date');
        const appsContainer = document.getElementById('apps-container');
        const offlineAlert = document.getElementById('offline-alert');
        const settingsModal = document.getElementById('settingsModal');
        const darkModeCheckbox = document.getElementById('darkModeCheckbox');
        const snowModeCheckbox = document.getElementById('snowModeCheckbox');
        const saveSettingsButton = document.getElementById('saveSettings');

        const now = new Date();
        const hours = now.getHours();
        const month = now.getMonth();
        const date = now.getDate();

        // Function to set the background image using Unsplash API
        async function setBackgroundImage(query) {
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=1YhjZDYm-4BCbbVjF2hnUn_iRA2SK2xlJqI3dnl6XrQ`);
                const data = await response.json();
                document.body.style.backgroundImage = `url(${data.urls.regular})`;
            } catch (error) {
                console.error('Error fetching image. Using default image:', error);
                document.body.style.backgroundImage = `url(${DEFAULT_IMAGE_URL})`;
            }
        }

        // Function to format the date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Display the formatted date
        dateElement.textContent = formatDate(now);

        // Open settings modal on "S" key press
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's') {
                settingsModal.style.display = 'block';
                loadSettings(); // Load existing settings
            }
        });

        // Load saved settings from localStorage
        function loadSettings() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            const snowModeEnabled = localStorage.getItem('snowMode') === 'true';
            darkModeCheckbox.checked = darkModeEnabled;
            snowModeCheckbox.checked = snowModeEnabled;

            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }

            if (snowModeEnabled) {
                startSnow();
            }
        }

        // Close modal and save settings
        saveSettingsButton.addEventListener('click', () => {
            const darkModeEnabled = darkModeCheckbox.checked;
            const snowModeEnabled = snowModeCheckbox.checked;

            // Save settings to localStorage
            localStorage.setItem('darkMode', darkModeEnabled);
            localStorage.setItem('snowMode', snowModeEnabled);

            // Apply dark mode
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }

            // Apply snow mode
            if (snowModeEnabled) {
                startSnow();
            } else {
                stopSnow();
            }

            // Close modal
            settingsModal.style.display = 'none';
        });

        // Snow mode logic
        function startSnow() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            document.body.appendChild(snowflake);
            setInterval(() => {
                const newSnowflake = snowflake.cloneNode(true);
                newSnowflake.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(newSnowflake);
                setTimeout(() => newSnowflake.remove(), 10000);
            }, 300);
        }

        function stopSnow() {
            document.querySelectorAll('.snowflake').forEach(snowflake => snowflake.remove());
        }

        // Initial load of settings
        loadSettings();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
        }

        // Offline Detection and Alerts
        function updateOnlineStatus() {
            if (!navigator.onLine) {
                offlineAlert.style.display = 'block';
            } else {
                offlineAlert.style.display = 'none';
            }
        }

        window.addEventListener('offline', updateOnlineStatus);
        window.addEventListener('online', updateOnlineStatus);

        // Check status on page load
        updateOnlineStatus();
    </script>
</body>
</html>
